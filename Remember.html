<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет. Восстановление пароля</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="row center-xs middle-xs between-sm">
                <div class="header__logo col-xs-12 col-sm-3 col-md-3 col-lg-2 col-xl-2">
                    <a href="./"><img src="images/gallery/f8wmasjj.jpg" alt="Логотип"></a>
                </div>
                <div class="header__title col-xs-6 col-sm-7 col-md-8 col-lg-9 col-xl-9">
                    <a href="./"><h1>Товарищество собственников жилья «Фортис»</h1></a>
                </div>
            </div>
        </header>
        <nav class="menu">
            <ul class="menu__main row start-xs">
                <li class="menu__home col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"><a href="./" title="Главная страница">&nbsp;</a></li>
            </ul>
        </nav>
        <div class="shadow">
            <div class="shadow__right"></div>
        </div>

        <div class="login-form">
            <form action="">
                <div class="row center-xs">
                    <select id="tsgcode" class="login-form__select col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11" autocomplete="off">
                        <option selected disabled>Выберите ваш дом</option>
                        <option value="1">Фортис</option>
                    </select>
                </div>
                <div class="row center-xs">
                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-10 col-xl-11">
                        <h2 class="login-form__title">Восстановление пароля</h2>
                    </div>
                </div>
                <div class="row center-xs">
                    <input type="text" id="user" name="user" class="login-form__input col-xs-7 col-sm-8 col-md-9 col-lg-10 col-xl-12" required placeholder="Имя пользователя">
                </div>
                <div class="row center-xs">
                    <div class="login-form__error col-xs-7 col-sm-8 col-md-9 col-lg-10 col-xl-3" id="login_err"></div>
                </div>
                <div class="row center-xs">
                    <input type="submit" class="login-form__button col-xs-7 col-sm-8 col-md-9 col-lg-10 col-xl-11" value="Сбросить пароль">
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="row center-xs">
                <div class="col-xs-7 col-sm-10 col-md-9 col-lg-10 col-xl-11">
                    <p>Официальный сайт ТСЖ «Фортис».<br> Телефон: +79602574470.</p>
                </div>
            </div>
        </footer>
        <div class="shadow">
            <div class="shadow__right"></div>
        </div>
    </div>
  <script src="js/cookie.js"></script>
  <script src="js/remember.js"></script>
</body>
</html>
